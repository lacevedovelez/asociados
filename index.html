<!DOCTYPE html>
<html>
<head>
	<title>Asociados</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#consultar").click(function() {

				var numero_cedula = $("#cedula").val();

				$.post("proceso.php",{cedula:numero_cedula},function(datos){
					$("#resultado").html(datos);
				});
			});
		});
	</script>

</head>
<body>

	

		<h2>Consulta de Asociados</h2>
		<input id="cedula" type="text" name="cedula" placeholder="Escribir la cedula" required="">
		<input type="submit" name="consultar" value="Consultar" id="consultar">
		<div id="resultado"></div>
</body>
</html>
